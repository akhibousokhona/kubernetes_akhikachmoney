apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-akhikachoney
  labels:
    app: web-akhikachoney
spec:
  replicas: 1
  selector:
    matchLabels:
      name: web-akhikachoney
  template:
    metadata:
      labels:
        name: web-akhikachoney
    spec:
      containers:
        - name: web-akhikachoney
          image: akhibousokhona1/akhikachmoney:v1.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: userdb
